<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href='https://fonts.googleapis.com/css2?family=Montserrat&display=swap' rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="node_modules/swup/dist/swup.min.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.production.css">
    <title>Document</title>
</head>

<body class="flex">

    <header class="header">

        <div class="header__item"> 
            <img src="img/coding-caphe-logo.svg" class="header-logo" alt="">
        </div>

        <nav class="header__item">

          <ul role="menubar" class="navigation-list">
            <li role="presentation">
              <div class="nav-animation-container circleBehind">
                <a href="/home.html" role="menuitem" class="navigation-list__item navigation-list__item--active" >HOME</a>
              </div>
            </li >
            <li role="presentation">
              <div class="nav-animation-container circleBehind">
                <a href="/about.html" role="menuitem" class="navigation-list__item">ABOUT</a>
              </div>
            </li>
            <li role="presentation">
              <div class="nav-animation-container circleBehind">
                <a href="/contact.html" role="menuitem" class="navigation-list__item">CONTACT</a>
              </div>
            </li>
            <li role="presentation">
              <div class="nav-animation-container circleBehind">
                <a href="/work.html" role="menuitem" class="navigation-list__item">WORK</a>
              </div>
            </li>
            <li role="presentation">
                <div class="nav-animation-container circleBehind">
                  <a href="/blog.html" role="menuitem" class="navigation-list__item">BLOG</a>
                </div>
              </li>
          </ul>

        </nav>

    </header>

    <main id="swup" class="transition-fade">

      <h1>How to Contact Me</h1>


      <h2>Please fill out the form below to send a message:</h2>

      <form action="" method="post" class="contact-form" aria-label="contact form">


        <table class="contact-form-table">

          <tr>
            <td>
              <div class="contact-form-table__label">
                <label class="standard-label" for="name"><b>Name: </b></label>
              </div>
            </td>
            <td>
              <input type="text" class="contact-form-table__input" id="name" required>
            </td>
          </tr>

          <tr>
            <td>
              <div class="contact-form-table__label">
                <label class="standard-label" for="email"><b>Email: </b></label>
              </div>
            </td>
            <td>
              <input type="email" class="contact-form-table__input" id="contact-email" required>
            </td>
          </tr>

          <tr>
            <td>
              <div class="contact-form-table__label">
                <label class="standard-label" for="tel"><b>Telephone Numebr: </b></label>
              </div>
            </td>
            <td>
              <input type="tel" class="contact-form-table__input" id="tel" [pattern="\d{3}[\-]\d{3}[\-]\d{4}"]>
            </td>
          </tr>

          <tr>
            <td>
              <div class="contact-form-table__label">
                <label class="standard-label" for="message"><b>Message: </b></label>
              </div>
            </td>
            <td>
              <textarea id="message" class="contact-form-table__input" maxlength="240" required></textarea>
            </td>
          </tr>

        </table>

      <input type="submit" class="contact-form-submit" value="Send message">

    </form>

    </main>

    <footer class="footer">

        <span class="footer__item">Find me on:</span>

        <div class="social-media">

        <!-- Github logo -->
        <img src="img/github-icon-brown-new.svg" class="social-media-images" alt="github">
        <!-- Twitter logo -->
        <img src="img/twitterIcon-brown-2.svg" class="social-media-images" alt="twitter">
        <!-- LinkedIn logo -->
        <img src="img/LinkedIn-brown.svg" class="social-media-images" alt="linkedin">

        </div>

      </footer>

</body>
</html>
